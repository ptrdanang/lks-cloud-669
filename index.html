<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKS Cloud Computing 2026 | Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LKS Cloud 2026</div>
            <ul>
                <li><a href="index.html" class="active">Beranda</a></li>
                <li><a href="about.html">Tentang Saya</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Selamat Datang di Web App Cloud Deployment</h1>
            <p>Aplikasi ini dibangun untuk memenuhi kualifikasi LKS SMK Ma'arif NU Jatim 2026.</p>
        </section>

        <section class="dynamic-content">
            <h2>Kutipan Hari Ini (Fitur API)</h2>
            <div id="quote-container">
                <p id="quote-text">Sedang memuat kutipan...</p>
                <cite id="quote-author"></cite>
            </div>
            <button onclick="getQuote()" id="refresh-btn">Segarkan Kutipan</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 LKS Cloud Computing - Ma'arif NU Jatim</p>
    </footer>

    <script>
// Poin 5: Logging tetap ada untuk penilaian
console.log("Script Internal Berhasil Dimuat!");

async function getQuote() {
    const quoteText = document.getElementById('quote-text');
    const quoteAuthor = document.getElementById('quote-author');
    
    console.log("Status: Sedang mengambil data API...");

    try {
        // Menggunakan API AllOrigins agar lancar (CORS bypass)
        const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://zenquotes.io/api/random'));
        const data = await response.json();
        const finalData = JSON.parse(data.contents);

        quoteText.innerText = `"${finalData[0].q}"`;
        quoteAuthor.innerText = `- ${finalData[0].a}`;
        
        console.log("Status: Data API Berhasil Muncul!"); 
    } catch (error) {
        console.error("Status Error: Gagal ambil API", error);
        quoteText.innerText = "Koneksi sedang tidak stabil. Segarkan halaman.";
        quoteAuthor.innerText = "- Sistem LKS";
    }
}

// Menjalankan fungsi saat halaman dimuat
window.onload = getQuote;
</script>
</body>
</html>
