<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKS Cloud Computing 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">CloudLKS<span>2026</span></a>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Beranda</a></li>
                    <li><a href="about.html">Tentang</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Deployment Website Cloud</h1>
            <p>Implementasi CI/CD menggunakan GitHub dan Vercel untuk LKS Ma'arif Jatim.</p>
        </section>

        <section class="card">
            <h2>Kutipan Inspiratif (Fitur API)</h2>
            <hr>
            <div id="api-content">
                <p id="quote">"Sedang memuat data dari cloud..."</p>
                <small id="author"></small>
            </div>
            <button onclick="fetchData()" class="btn">Ambil Kutipan Baru</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 LKS Cloud Computing - Ma'arif NU Jatim</p>
    </footer>

    <script>
        // Logging untuk Indikator Penilaian (5 Poin)
        console.log("Aplikasi Dimuat: OK");

        async function fetchData() {
            const quoteEl = document.getElementById('quote');
            const authorEl = document.getElementById('author');
            
            console.log("Status: Mencoba mengambil data API..."); // Log proses
            
            try {
                // Menggunakan API Quotable (Tanpa proxy untuk kecepatan)
                const response = await fetch('https://api.quotable.io/random');
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                quoteEl.innerText = `"${data.content}"`;
                authorEl.innerText = `- ${data.author}`;
                
                console.log("Status: Berhasil menampilkan data API"); // Log sukses
            } catch (error) {
                console.error("Status: Gagal mengambil data", error); // Log error
                quoteEl.innerText = "Gagal memuat data. Periksa koneksi internet Anda.";
                authorEl.innerText = "- Error Handler";
            }
        }

        // Jalankan saat pertama kali buka
        window.onload = fetchData;
    </script>
</body>
</html>
